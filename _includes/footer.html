<footer class="container h-card" role="footer">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="row">
    <div class="col">
      <ul class="contact-list">
        <li class="p-name">
          {%- if site.author -%}
            {{ site.author | escape }}
          {%- else -%}
            {{ site.title | escape }}
          {%- endif -%}
        </li>
        {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        {%- endif -%}
      </ul>
    </div>

    <div class="col">
      {%- include social.html -%}
    </div>

    <div class="col">
      <p>{{- site.description | escape -}}</p>
    </div>
  </div>
</footer>
