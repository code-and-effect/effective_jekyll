<footer class="container h-card">
  <data class="u-url" value="{{ "/" | relative_url }}"></data>

  <div class="row">
    <div class="col">
      <ul class="contact-list">
        <li class="p-name">
          {{ site.title | escape }}
        </li>
        {%- if site.email -%}
          <li><a class="u-email" value="mailto:{{ site.email }}">{{ site.email }}</a></li>
        {%- endif -%}
      </ul>
    </div>

    <div class="col">
      {%- include social.html -%}
    </div>

    <div class="col">
      <p>{{- site.description | escape -}}</p>
    </div>
  </div>
</footer>
